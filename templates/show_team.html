<!DOCTYPE html>
<html>

<head>
  <title>{{ team.team }}</title>
</head>

<body>
    <h1>{{ team.team }}</h1>
    {% if session.user_id == team.owner  %}
    <p>
        <a href="/edit_team/{{ team.id }}">Edit team</a>
        <a href="/delete_team/{{ team.id }}">Delete team</a>
    </p>
    {% endif %}
    <h2>{{ team.id }}</h2>
    <p>{{ team.owner }}</p>
    <p>Record: W-L</p>
    <p>
      <a href="/">Back</a>
    </p>
</body>

</html>
