<!DOCTYPE html>
<html>

<head>
  <title>Search for a team</title>
</head>

<body>
    <h1>Search for a team (later players too)</h1>
    <form action="/find_team" method="get">
        <p>
            Search for: <input type="text" name="query" value="{{ query }}">
        </p>
        <input type="submit" value="Search">
    </form>

    <p>
        <a href="/">Back</a>
    </p>

    {% if query %}
    <h2>Results</h2>
    <ul>
        {% for result in results %}
        <li><a href="/team/{{ result.id }}">{{ result.team }}</a></li>
        {% endfor %}
    </ul>
    {% endif %}
</body>

</html>
