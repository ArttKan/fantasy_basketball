{% extends "layout.html" %}

{% block title %}Delete team{% endblock %}

{% block content %}
  <h2>Delete team</h2>
  <p>Are you sure you want to delete the team {{ team.team }}?</p>
  <form action="/delete_team/{{ team.id }}" method="POST">
        <input type="submit" name="delete" value="Delete team">
        <input type="submit" name="cancel" value="Cancel">
  </form>
{% endblock %}
