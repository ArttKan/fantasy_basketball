{% extends "layout.html" %}

{% block title %}Add new team{% endblock %}

{% block content %}
  <h2>Add new team</h2>
  {% if session.username %}
  <form action="/create_team" method="post">
    <p>
      Team Name: <br />
      <input type="text" name="name" maxlength="50" required/>
    </p>
    </p>
    <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}" />
    <input type="submit" value="Create a new team" />
  </form>
  {% endif %}

  {% if not session.username %}
  <p>You must be logged in to add a team to the league.</p>
  <p>
    <a href="/register">To registration</a>
  </p>
  {% endif %}
  <p>
    <a href="/">Back</a>
  </p>
</body>
{% endblock %}
