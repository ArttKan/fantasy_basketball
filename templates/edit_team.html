<!DOCTYPE html>
<html>

<head>
  <title>Edit team</title>
</head>

<body>
  <h1>Edit team</h1>
  <form action="/update_team" method="post">
    <p>
      Team Name: <br />
      <input type="text" name="name" value="{{ team.team }}"/>
    </p>
    <p>
        Owner: <br />
        <input type="text" name="owner" value="{{ team.owner }}" />
    </p>
    </p>
    <input type="hidden" name="team_id" value="{{ team.id }}" />
    <input type="submit" value="Update team" />
  </form>
</body>

</html>
