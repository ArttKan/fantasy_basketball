{% extends "layout.html" %}

{% block title %}Delete player{% endblock %}

{% block content %}
  <h2>Delete player</h2>
  <p>Are you sure you want to delete the player {{ player.player }}?</p>
  <form action="/delete_player/{{ player.id }}" method="POST">
        <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}" />
        <input type="submit" name="delete" value="Delete player">
        <input type="submit" name="cancel" value="Cancel">
  </form>
{% endblock %}
